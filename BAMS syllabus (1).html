        /* Ayurveda Color Palette & Global Styles */
        :root {
            --color-primary: #517B32; /* Sap Green (Herbal) */
            --color-secondary: #FF9933; /* Deep Saffron (Warmth/Sun) */
            --color-background: #FFEBCD; /* Blanched Almond (Light, Natural Background) */
            --color-text: #295526; /* Dark Green (Cal Poly Pomona Green) */
            --color-accent: #964B00; /* Traditional Brown */
            --font-family: 'Times New Roman', serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        header {
            background-color: var(--color-primary);
            color: #fff;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.5em; /* Mobile-friendly font size */
        }
        
        header p {
            margin: 5px 0 0;
            font-weight: 300;
            font-style: italic;
        }

        /* Interactive Calendar/Menu Bar */
        .calendar-menu {
            display: flex;
            overflow-x: auto; /* Scrollable menu for mobile */
            background-color: #fff;
            border-bottom: 2px solid var(--color-primary);
            position: sticky;
            top: 0;
            z-index: 1000;
            white-space: nowrap; /* Prevent date items from wrapping */
            padding: 5px 0;
        }

        .date-item {
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-right: 1px solid #ddd;
            flex-shrink: 0; 
            font-weight: bold;
            color: var(--color-accent);
            font-size: 0.9em;
        }

        .date-item:last-child {
            border-right: none;
        }

        .date-item:hover {
            background-color: #f0e0c0; /* Lighter almond on hover */
        }

        .date-item.active {
            background-color: var(--color-secondary);
            color: #fff;
            border-right-color: var(--color-secondary);
        }

        /* Content Area */
        .content-container {
            padding: 20px 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .schedule-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            min-height: 400px;
        }

        .schedule-details h2 {
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-primary);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .event {
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 3px solid var(--color-secondary);
        }

        .event h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            color: var(--color-accent);
        }

        .event p {
            margin: 0;
            font-size: 0.95em;
        }

        .time {
            font-weight: bold;
            color: var(--color-text);
            display: block;
            margin-bottom: 5px;
        }

        // Function to render the schedule for a specific date
        function renderSchedule(dateKey) {
            const data = scheduleData[dateKey];
            if (!data) {
                scheduleDetails.innerHTML = '<h2>No Schedule Found</h2><p>Please select a valid date.</p>';
                return;
            }

            let html = `<h2>${data.date} Schedule</h2>`;

            data.events.forEach(event => {
                html += `
                    <div class="event">
                        <span class="time">${event.time}</span>
                        <h3>${event.topic}</h3>
                        <p><strong>Activity:</strong> ${event.activity}</p>
                    </div>
                `;
            });

            scheduleDetails.innerHTML = html;
        }

        // Event listener for the calendar menu
        calendarMenu.addEventListener('click', function(event) {
            const target = event.target;
            if (target.classList.contains('date-item')) {
                const dateKey = target.getAttribute('data-date');
                
                // Remove 'active' class from all
                document.querySelectorAll('.date-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add 'active' class to the clicked item
                target.classList.add('active');
                
                // Render the new schedule
                renderSchedule(dateKey);
            }
        });

        // Load the first date's schedule on page load
        document.addEventListener('DOMContentLoaded', () => {
            const firstDateElement = document.querySelector('.date-item.active');
            if (firstDateElement) {
                const firstDate = firstDateElement.getAttribute('data-date');
                renderSchedule(firstDate);
            }
        });
